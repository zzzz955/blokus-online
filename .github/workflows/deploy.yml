      run: |
        ssh -i ~/.ssh/id_rsa -p ${{ env.SSH_PORT }} ${{ env.SSH_USER }}@${{ env.SSH_HOST }} "
          cd ${{ env.DEPLOY_PATH }} &&
          
          # ë°°í¬ ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
          update_status() {
            local service=\$1
            local status=\$2
            local timestamp=\$(date -u +\"%Y-%m-%dT%H:%M:%SZ\")
            echo '{}' | jq --arg service \"\$service\" --arg status \"\$status\" --arg ts \"\$timestamp\" \
              '. + {\$service: \$status, (\$service + \"_timestamp\"): \$ts}' > .deployment_status.json
          }
          
          echo 'Starting fast deployment with pre-built images...' &&
          
          # ë°°í¬ ì‹œì‘ ìƒíƒœ ì—…ë°ì´íŠ¸
          update_status 'deployment' 'starting' &&
          
          # ê¸°ì¡´ ì„œë¹„ìŠ¤ ì¤‘ì§€
          docker compose down || true &&
          
          # ìµœì‹  ì´ë¯¸ì§€ Pull (SHA ê¸°ë°˜ íƒœê·¸ ì‚¬ìš©)
          echo 'Pulling images with SHA tags...' &&
          (docker pull ${{ env.IMAGE_PREFIX }}-game-server:${{ env.IMAGE_TAG }} &) &&
          (docker pull ${{ env.IMAGE_PREFIX }}-web-server:${{ env.IMAGE_TAG }} &) &&
          (docker pull ${{ env.IMAGE_PREFIX }}-single-api:${{ env.IMAGE_TAG }} &) &&
          (docker pull ${{ env.IMAGE_PREFIX }}-oidc-server:${{ env.IMAGE_TAG }} &) &&
          wait &&
          
          # ì„œë¹„ìŠ¤ ì‹œì‘
          echo 'Starting services...' &&
          timeout 180 docker compose up -d &&
          
          # í—¬ìŠ¤ì²´í¬ ëŒ€ê¸° (ê°„ë‹¨í•œ ê²€ì¦)
          echo 'Waiting for services to be healthy...' &&
          timeout 120 docker compose ps --filter health=healthy --format json | grep healthy || echo 'Health check timeout - services may still be starting'
          
          # ë°°í¬ ì„±ê³µ ìƒíƒœ ì—…ë°ì´íŠ¸
          update_status 'deployment' 'success'
        "
        
    - name: Deployment failure handling
