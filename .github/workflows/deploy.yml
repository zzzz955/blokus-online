name: CI/CD Pipeline - Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 수동 실행 허용

env:
  # Repository에서 환경변수 주입
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  SERVER_USER: ${{ secrets.SERVER_USER }}
  SERVER_PORT: ${{ secrets.SERVER_PORT }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  
  # 서버 설정
  DEPLOY_PATH: /home/${{ secrets.SERVER_USER }}/blokus-online
  DOCKER_COMPOSE_FILE: docker-compose.yml

jobs:
  deploy:
    name: Deploy to Ubuntu Server
    runs-on: ubuntu-latest
    
    steps:
    - name: 체크아웃 소스코드
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: SSH 키 설정
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: 서버 연결 테스트
      run: |
        ssh -i ~/.ssh/id_rsa ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "echo '서버 연결 성공!'"
        
    - name: 서버에 소스코드 배포
      run: |
        # 배포 디렉토리 생성
        ssh -i ~/.ssh/id_rsa ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "mkdir -p ${{ env.DEPLOY_PATH }}"
        
        # Git 저장소 초기화 또는 업데이트
        ssh -i ~/.ssh/id_rsa ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "
          cd ${{ env.DEPLOY_PATH }} && 
          if [ ! -d .git ]; then
            git clone https://github.com/${{ github.repository }}.git .
          else
            git fetch origin main
            git reset --hard origin/main
          fi
        "
        
    - name: 환경변수 파일 생성
      run: |
        ssh -i ~/.ssh/id_rsa ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "
          cd ${{ env.DEPLOY_PATH }} && \
          cat > .env << EOF
        # 서버 설정
        SERVER_PORT=${{ secrets.BLOKUS_SERVER_PORT }}
        SERVER_MAX_CLIENTS=${{ secrets.SERVER_MAX_CLIENTS }}
        SERVER_THREAD_POOL_SIZE=${{ secrets.SERVER_THREAD_POOL_SIZE }}
        
        # 데이터베이스 설정
        DB_HOST=postgres
        DB_PORT=${{ secrets.DB_PORT }}
        DB_USER=${{ secrets.DB_USER }}
        DB_PASSWORD=${{ secrets.DB_PASSWORD }}
        DB_NAME=${{ secrets.DB_NAME }}
        DB_POOL_SIZE=${{ secrets.DB_POOL_SIZE }}
        
        # PostgreSQL 설정
        POSTGRES_DB=${{ secrets.DB_NAME }}
        POSTGRES_USER=${{ secrets.DB_USER }}
        POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
        
        # 보안 설정
        JWT_SECRET=${{ secrets.JWT_SECRET }}
        SESSION_TIMEOUT_HOURS=${{ secrets.SESSION_TIMEOUT_HOURS }}
        PASSWORD_SALT_ROUNDS=${{ secrets.PASSWORD_SALT_ROUNDS }}
        
        # 로깅 설정
        LOG_LEVEL=${{ secrets.LOG_LEVEL }}
        LOG_DIRECTORY=${{ secrets.LOG_DIRECTORY }}
        
        # 개발 설정
        DEBUG_MODE=${{ secrets.DEBUG_MODE }}
        ENABLE_SQL_LOGGING=${{ secrets.ENABLE_SQL_LOGGING }}
        EOF
        "
        
    - name: 기존 컨테이너 정리
      run: |
        ssh -i ~/.ssh/id_rsa ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "
          cd ${{ env.DEPLOY_PATH }} && \
          docker-compose down --remove-orphans || true && \
          docker system prune -f || true
        "
        
    - name: Docker 이미지 빌드 및 배포
      run: |
        ssh -i ~/.ssh/id_rsa ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "
          cd ${{ env.DEPLOY_PATH }} && \
          docker-compose build --no-cache && \
          docker-compose up -d
        "
        
    - name: 배포 상태 확인
      run: |
        sleep 10  # 컨테이너 시작 대기
        ssh -i ~/.ssh/id_rsa ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "
          cd ${{ env.DEPLOY_PATH }} && \
          docker-compose ps && \
          docker-compose logs --tail=20 blokus-server && \
          echo '=== 포트 확인 ===' && \
          netstat -tlnp | grep :${{ secrets.BLOKUS_SERVER_PORT }} || echo '서버 포트가 아직 열리지 않았습니다.'
        "
        
    - name: 헬스체크
      run: |
        ssh -i ~/.ssh/id_rsa ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "
          cd ${{ env.DEPLOY_PATH }} && \
          # PostgreSQL 연결 테스트
          docker-compose exec -T postgres psql -U ${{ secrets.DB_USER }} -d ${{ secrets.DB_NAME }} -c 'SELECT version();' && \
          echo 'PostgreSQL 연결 성공!' || echo 'PostgreSQL 연결 실패!'
        "
        
    - name: 배포 결과 알림
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ 배포 성공! 서버 주소: ${{ env.SERVER_HOST }}:${{ secrets.BLOKUS_SERVER_PORT }}"
        else
          echo "❌ 배포 실패!"
        fi